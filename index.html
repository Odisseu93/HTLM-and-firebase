<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Formul√°rio integrado com o fire base</title>
</head>

<body>
  <main>
    <form>
      <div class="lblAndInput">
        <label>
          Nome:
          <input type="text" placeholder="Digite o seu e-mail" class="inp" id="inpName">
        </label>
      </div>
      <div class="lblAndInput">
        <label>
          Email:
          <input type="email" placeholder="Digite o seu e-mail" class="inp" id="inpEmail">
        </label>
      </div>
      <div class="lblAndInput">
        <label>
          Mensagem:
          <textarea id="txtDescricao" rows="10" cols="50" placeholder="Digite alguma Mensagem" class="inp" id="inpMsg"></textarea><br>
        </label>
      </div>
      <input type="submit" id="btnSub">
    </form>
  </main>
  <script src="script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</body>
</html>
