<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Formulário integrado com o fire base</title>
</head>

<body>
  <header>
    <h1>Formulário integrado<br> com o <br>Firebase</h1>
  </header>
  <main>
    <form>
      <div class="lblAndInput">
        <label>
          Nome:
          <input type="text" placeholder="Digite o seu e-mail" class="inp" id="inpName">
        </label>
      </div>
      <div class="lblAndInput">
        <label>
          Email:
          <input type="email" placeholder="Digite o seu e-mail" class="inp" id="inpEmail">
        </label>
      </div>
      <div class="lblAndInput">
        <label>
          Mensagem:
          <textarea rows="5" cols="20" placeholder="Digite alguma Mensagem" class="inp" id="inpMsg"
            maxlength="20"></textarea><br>
        </label>
      </div>
      <input type="button" id="btnSub" value="Enviar">
    </form>
    <div id="all-list">
      <h1>Visualizador dados</h1>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
  <footer>Coded by <a href="https://github.com/Odisseu93">Ulisses silvério</a>.</footer>
</body>

</html>
